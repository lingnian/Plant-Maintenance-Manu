<script>
	 var id = localStorage.getItem("name");

//                 alert(id);

		        $.post(
					"PHP/Search.php",
					{
						search : id
					},
					function(data1){
					  var pname1 = data1[0].pname;
				      var pdescribe1 = data1[0].pdescribe;
				      var pmain1 = data1[0].pmain;
					  var pimg1 = data1[0].pimg;

					  $("#img1").attr("src",pimg1);
					  $("#name").text(pname1);
					
					  $("#describe").html("   "+pdescribe1);
					  $("#maintain").html("   "+pmain1 );
						
					},
					"json"
				
				);
	            localStorage.clear();
	</script>
